<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style_7.css">
  <title>New Year Greeting</title>
</head>
<body>
  <div class="card">
    <div class="card__header">
      <h1 class="card__title">Happy New Year!</h1>
    </div>
    <div class="card__content">
      <p class="card__message">Wishing you joy and prosperity in the coming year.</p>
    </div>
    <div class="card__footer">
      <p class="card__signature">Best Wishes, Ivan</p>
    </div>
  </div>
</body>
