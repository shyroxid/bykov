
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edges">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style4.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=YourCustomFont" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'YourCustomFont', sans-serif;
    }

    body {
      display: grid;
      grid-template-columns: auto 1fr;
      grid-template-rows: auto 1fr;
      grid-template-areas:
        "header header"
        "main main"
        "footer footer";
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 0.32fr 1fr;
      grid-template-rows: auto 1fr;
      grid-area: main;
    }

    .header {
      grid-area: header;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px;
      margin: 0;
    }

    .header h1, .header h2 {
      margin: 0;
      margin-top: 10px;
    }

    .left {
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    
    /* Add this style to stretch the left side */
    .left .article-container {
      height: 100%;
      overflow: auto; /* Add overflow: auto to enable scrolling if needed */
    }
    
    .article-container {
      display: grid;
      grid-template-rows: auto auto auto 1fr;
      gap: 10px;
      height: 100%;
    }

    .section-title {
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .small-text-input {
      width: 400px; /* Increased width */
      min-width: 100px; /* Minimum width to prevent further resizing */
      max-width: 400px; /* Maximum width to prevent further resizing */
      margin-top: 10px; /* Moved down by 20px */
      margin-bottom: 10px; /* Adjusted margin-bottom */
      padding: 5px;
      box-sizing: border-box;
      border: none;
      border-bottom: 1px solid #000;
      font-size: 0.8em; /* Adjusted font size */
      resize: none; /* Disabled resizing */
    }

    .text-input {
      width: calc(100% - 10px);
      margin: 0;
      padding: 5px;
      box-sizing: border-box;
      border: none;
      border-bottom: 1px solid #000;
      font-size: 1em; /* Adjusted font size */
    }

    .days-of-week {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }
    
    .footer {
      grid-area: footer;
    }
    
    .day {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      border: 2px solid black;
      font-size: 1.5em;
      padding: 5px;
    }

    .weekly-plan {
      display: grid;
      grid-template-rows: auto auto auto; /* Adjusted grid-template-rows */
      grid-gap: 3px;
      height: 100%; /* Ensure .weekly-plan covers the entire height */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PLAN WEEKLY</h1>
      <h2>Week Of</h2>
      <textarea class="small-text-input" rows="1" type="text"></textarea>
      <h2>Healthy Habit</h2>
      <textarea class="small-text-input" rows="1" type="text"></textarea>
      <h2>Room for Improvement</h2>
      <h2>Rocked It</h2>
    </div>
    <div class="left">
      <div class="article-container">
        <article class="weekly-plan">
          <section>
            <h2 class="section-title">Top 3 Goals</h2>
            <textarea class="text-input" rows="1" type="text"></textarea>
            <textarea class="text-input" rows="1" type="text"></textarea>
            <textarea class="text-input" rows="1" type="text"></textarea>
          </section>
          <section>
            <h2 class="section-title">Everything Else</h2>
            <textarea class="text-input" rows="1" type="text"></textarea>
            <textarea class="text-input" rows="1" type="text"></textarea>
            <textarea class="text-input" rows="1" type="text"></textarea>
            <textarea class="text-input" rows="1" type="text"></textarea>
            <textarea class="text-input" rows="1" type="text"></textarea>
            <textarea class="text-input" rows="1" type="text"></textarea>
            <textarea class="text-input" rows="1" type="text"></textarea>
            <textarea class="text-input" rows="1" type="text"></textarea>
            <textarea class="text-input" rows="1" type="text"></textarea>
            <textarea class="text-input" rows="1" type="text"></textarea>
            <textarea class="text-input" rows="1" type="text"></textarea>
          </section>
          <section>
            <h2 class="section-title">Next Week</h2>
            <textarea class="text-input" rows="1" type="text"></textarea>
            <textarea class="text-input" rows="1" type="text"></textarea>
            <textarea class="text-input" rows="1" type="text"></textarea>
          </section>
        </article>
      </div>
    </div>
    <div class="days-of-week">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
      <div class="day">Friday</div>
      <div class="day">Saturday / Sunday</div>
    </div>
  </div>
</body>
</html>
